<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div id="left-container">
      <div class="header">
        <h1 class="left-header">John Antzoulis</h1>
      </div>
      <div class="left-footer">
        <p class="credits">
            Photo by
            <a
              href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Halie West</a
            >
            on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </p>
      </div>
    </div>
    <div id="right-container">
        <div id="right-header">
            <p >This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams. Sign up
                <strong>now</strong> to get started.<br /><br />
                You know you want to.
            </p>
        </div>
        <div id="form-container">
            <div class="form-column">
                <div class="input-box">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="user-password">Password</label>
                    <input type="password" id="user-password" name="password" required>
                </div>
            </div>
            <div class="form-column">
                <div class="input-box">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="input-box">
                    <label for="phone-number">Phone number</label>
                    <input type="integer" id="phone-number" name="number" required>
                </div>
                <div class="input-box">
                    <label for="password-confirm">Confirm password</label>
                    <input type="password" id="password-confirm" name="password-confirm" required>
                </div>
            </div>
        </div>
        <div id="right-footer">
            <button type="submit" id="submit-button">Create Account</button>
            <p>
            Already have an account?
            <a class="login" href="No tengo donde linkear pero es asi.  ">Log In</a>
            </p>
        </div>
  </body>
</html>
